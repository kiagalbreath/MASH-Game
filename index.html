<!DOCTYPE html>
<html>

  <!-- HEAD SECTION STARTS -->
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=0.5, maximum-scale=0.5, minimal-ui">
    <title>MASH</title>
    <link href="normalize.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
  </head>
  <!-- HEAD SECTION ENDS -->

  <!-- BODY SECTION STARTS -->
  <body>
    <h1>MASH</h1>
    <p class="description">Fill in the blanks and your future will be foretold.</p>
    <form action="" method="post" id="mash">
      <div id="answers" class="hide">
        <p>Your will be a <span id="answer_1"></span> living in a <span id="answer_2"></span> in <span id="answer_3"></span> who is famous for <span id="answer_4"></span>.
      </div>
      <div class="bucket">
        <div class="choice-bucket">
          <h4 class="highlight">What will be your future career?</h4>
          <label for="career_1">Enter an answer</label><input name="answer_1[]" type="text" id="career_1">
          <label for="career_2">Enter an answer</label><input name="answer_1[]" type="text" id="career_2">
          <label for="career_3">Enter an answer</label><input name="answer_1[]" type="text" id="career_3">
          <label for="career_4">Enter an answer</label><input name="answer_1[]" type="text" id="career_4">
        </div>
        <div class="choice-bucket">
          <h4 class="highlight">What kind of house will you live in?</h4>
          <label for="home_1">Enter an answer</label><input name="answer_2[]" type="text" id="home_1">
          <label for="home_2">Enter an answer</label><input name="answer_2[]" type="text" id="home_2">
          <label for="home_3">Enter an answer</label><input name="answer_2[]" type="text" id="home_3">
          <label for="home_4">Enter an answer</label><input name="answer_2[]" type="text" id="home_4">
        </div>
        <div class="choice-bucket">
          <h4 class="highlight">What country will you reside?</h4>
          <label for="country_1">Enter an answer</label><input name="answer_3[]" type="text" id="country_1">
          <label for="country_2">Enter an answer</label><input name="answer_3[]" type="text" id="country_2">
          <label for="country_3">Enter an answer</label><input name="answer_3[]" type="text" id="country_3">
          <label for="country_4">Enter an answer</label><input name="answer_3[]" type="text" id="country_4">
        </div>
         <div class="choice-bucket">
          <h4 class="highlight">What will you be famous for?</h4>
          <label for="famous_1">Enter an answer</label><input name="answer_4[]" type="text" id="famous_1">
          <label for="famous_2">Enter an answer</label><input name="answer_4[]" type="text" id="famous_2">
          <label for="famous_3">Enter an answer</label><input name="answer_4[]" type="text" id="famous_3">
          <label for="famous_4">Enter an answer</label><input name="answer_4[]" type="text" id="famous_4">
        </div>
      </div>
      <button type="submit" class="button-submit">Predict my fortune</button>
    </form>  
    <script src="script.js"></script>
  </body>
  <!-- BODY SECTION ENDS -->

</html>
